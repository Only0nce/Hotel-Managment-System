<body id="page-top">
     <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                 <!-- Page Heading -->
                 <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">BURL</h1>
                    
                </div>
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <a href="reserve.html" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-pen fa-sm text-white-80"></i> Reserve the Rooms</a>
                </div>

                <div id="rooms"></div>
            </div>
        </div>
    </div>



    <a class="scroll-to-top rounded" href="#page-top">

     <!-- Bootstrap core JavaScript-->
     <script src="vendor/jquery/jquery.min.js"></script>
     <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 
     <!-- Core plugin JavaScript-->
     <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

     <script src="js/demo/chart-area-demo.js"></script>
     <script src="js/demo/chart-pie-demo.js"></script>
     <script type="text/javascript">
         
         const firebaseConfig = {
           apiKey: "AIzaSyBWypg0ltpnvfDkhE3SdiV0ZJc75f4tkUI",
           authDomain: "hotel-management-system-fcba4.firebaseapp.com",
           databaseURL: "https://hotel-management-system-fcba4-default-rtdb.firebaseio.com/",
           projectId: "hotel-management-system-fcba4",
           storageBucket: "hotel-management-system-fcba4.appspot.com",
           messagingSenderId: "903760516688",
           appId: "1:903760516688:web:cec8f8cff387e12ab4e355",
           measurementId: "G-L5DMZQQT0F"
         };
 
         firebase.initializeApp(firebaseConfig)
 
 
         var ref = firebase.database().ref("hotel/room/")
 
         ref.on('value',(snapshot)=>{
             console.log(snapshot.val())
             $('#rooms').empty()
             Object.values(snapshot.val()).forEach((item)=>{
                 console.log(item['status'])
                 $('#rooms').append(`
                         <div class='col-lg-6 mb-4'>
                             <div class="card shadow mb-4">
                                 <div class="card-header py-3">
                                     <h6 class="m-0 font-weight-bold text-primary">${item['name']}</h6>
                                 </div>
                                 <div class="card-body">
                                     <div class="text-center">
                                         <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 30rem;"
                                                 src="${item['photo']}" alt="...">
                                     </div>
                                     <h4 class="small font-weight-bold">${item['room_type']}</h4>      
                                     <h4 class="small font-weight-bold">${item['details']}</h4>  
                                     <h4 class="small font-weight-bold">${item['info']['price']}</h4>
                                     <h4 class="small font-weight-bold">${(item['status']==0)?"ห้องเต็ม":"ห้องว่าง"}</h4>
                                 </div>
                             </div>
                         </div>`)
             })
         })
         
     </script>
