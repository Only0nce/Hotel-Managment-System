<!DOCTYPE html>
<html>
<body>

<h1 id="room_name">room</h1>
<select id="chooseBtn" onchange="feed(this)">
</select>
<br>
<label for="fname" >room type:</label>
  <input type="text" name="fname" id="room_type"><br><br>
  <label for="lname">details:</label>
  <input type="text" name="lname" id="details"><br><br>
  <label for="lname">info:</label>
  <input type="text" name="lname" id="price"><br><br>
  <label for="lname">status:</label>
  <input type="text" name="lname" id="status"><br><br>
  <input type="submit" value="Submit" onclick="saveBtn()">
  <button id="myButton" class="float-left submit-button" >Home</button>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "http://127.0.0.1:5501/Final_Project-master/index.html";
    };
</script>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript">
    
    const firebaseConfig = {
      apiKey: "AIzaSyBWypg0ltpnvfDkhE3SdiV0ZJc75f4tkUI",
      authDomain: "hotel-management-system-fcba4.firebaseapp.com",
      databaseURL: "https://hotel-management-system-fcba4-default-rtdb.firebaseio.com/",
      projectId: "hotel-management-system-fcba4",
      storageBucket: "hotel-management-system-fcba4.appspot.com",
      messagingSenderId: "903760516688",
      appId: "1:903760516688:web:cec8f8cff387e12ab4e355",
      measurementId: "G-L5DMZQQT0F"
    };

    firebase.initializeApp(firebaseConfig)

    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var data = urlParams.get('name');
    var ref = firebase.database().ref("hotel/room/"+data)
    document.getElementById('room_name').innerHTML = "room:"+data
    ref.on('value',(snapshot)=>{
        let item = snapshot.val()
        console.log(item)
        
        $('#room_type').val(item['room_type'])
        $('#details').val(item['details'])
        $('#price').val(item['info']['price'])
        $('#status').val(item['status'])
    })

    ref = firebase.database().ref("hotel/room")
    ref.on('value',(snapshot)=>{
        let data = snapshot.val()
        $("#chooseBtn").empty()
        Object.keys(data).forEach(item=>{
            console.log(item)
            $("#chooseBtn").append("<option>"+item+"</option>")
        })
    })

    function feed(e){
        ref = firebase.database().ref("hotel/room/"+e.value)
        document.getElementById('room_name').innerHTML = "room:"+e.value
        ref.on('value',(snapshot)=>{
            let item = snapshot.val()
            console.log(item)
            
            $('#room_type').val(item['room_type'])
            $('#details').val(item['details'])
            $('#price').val(item['info']['price'])
            $('#status').val(item['status'])
        })
    }

    function saveBtn(){
        ref = firebase.database().ref("hotel/room/"+data)
        ref.child('room_type').set($('#room_type').val())
        ref.child('info').child('price').set($('#price').val())
        ref.child('details').set($('#details').val())
        ref.child('status').set($('#status').val())
        Swal.fire(
        'Successful!',
        'บันทึกสำเร็จ!',
        'success'
        ).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
              Swal.fire('Saved!', '', 'success')
            } else if (result.isDenied) {
              Swal.fire('Changes are not saved', '', 'info')
            }
          })
        /*
        $('#room_type').val('')
        $('#details').val('')
        $('#price').val('')
        $('#status').val('')
        */
    }

</script>
</body>
</html>
